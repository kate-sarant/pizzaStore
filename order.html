<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-eqiov="X-UA-Compatibe" content="ie=edge">

<!-- animate.style-->
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- bootstrap-icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<!-- bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza! Place | Your Order</title>
        <script src="app.js" charset="utf-8"></script>
  </head>
  <body class="orderBody">

    <!-- <div class="exitBtn" onclick="clickX()"> -->
      <i class="bi bi-x-circle"></i>
    </div>

    <section>
      <h2>Your Order</h2>
      <form class="order_form" action="index.html" method="post">
        <div>


        <div class="">
          <label for="PizzaSize" class="form-label">Choose size :</label>
          <input  placeholder="Size" class="form-control" type='text' list="PizzaSize"  required>
          <datalist id="PizzaSize">
            <option value="4 x 4" label="+ 4.00€ all pizza choices">
            <option value="8 pieces">
            <option value="solo" label=" 3.50€ all pizza choices">
          </datalist>
        </div>
        <div class="">
          <label for="bread" class="form-label">bread base :</label>
          <input class="form-control" list="bread"   placeholder="Bread" required>
          <datalist id="bread" >
            <option value="whole grain" active >
            <option value="white ">
            <option value="corn bread">
              <option value="white bread with cheese">
          </datalist>
        </div>
        <div class="">
          <label for="pizza" class="form-label">Pizza :</label>
          <input class="form-control" list="pizza"   placeholder="Pizza"  required>
          <datalist id="pizza">
            <option value="margarita" label = "€ 3.5" >
            <option value="arabiata"  label = "€ 3.5">
            <option value="peperoni"  label = "€ 4.5">
            <option value="cheese"  label = "€ 2.5">
            <option value="veggie"  label = "€ 3.5">
            <option  value="spacial" label = "€ 4.5">

          </datalist>
        </div>

        <div class="">
            <h5>Extras  : </h5>
          </div>
          <div class="row extras">
            <p>all the extra incidiense are + € 0.50 per item</p>
            <div class=" ing">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            mocharella
            </label>
            </div>
            <div class="  ing vegan mushrooms">
            <input class="form-check-input" type="checkbox" value="" id="mushrooms">
            <label class="form-check-label" for="flexCheckDefault">
            mushrooms
            </label>
            </div>
            <div class="  ing vegan peppers ">
            <input class="form-check-input" type="checkbox" value="" id="peppers" >
            <label class="form-check-label" for="flexCheckChecked">
            peppers
            </label>
            </div>
            <div class=" ing">
            <input class="form-check-input" type="checkbox" value="" id="peperoni">
            <label class="form-check-label" for="flexCheckDefault">
            peperoni
            </label>
            </div>

            <div class=" ing">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
            egg
            </label>
            </div>
          </div>
        </div>


          <div class="">
            <label for="fries" class="form-label">french fries :</label>
            <input class="form-control" list="fries"   placeholder="Size">
            <datalist id="fries">
              <option value="max " label ="€ 3.50">
              <option value="regular" label="€ 2.50">
              <option value="small" label= "€ 1.50">


            </datalist>
          </div>
          <div class="">
            <label for="drinks" class="form-label">drinks :</label>
            <input class="form-control" list="drinks"  placeholder="Drink">
            <datalist id="drinks">
              <option value="coca-cola250ml " label="€ 2.50">
              <option value="fanda 250ml" label="€ 2.50">
              <option value="beer 250ml" label="€ 2.50">
                <option value="water-bottle 250ml" label="€ 1.50">

            </datalist>
          </div>

          <div class="personal_info">
            <h4>Contact : </h4>
            <div class="row">
          <input  class="form-control" type="email" name="" value="" placeholder="email" required >
          <input  class="form-control" type="name" name="" value="" placeholder="fullname" required >
          <input  class="form-control" type="text" name="" value='' placeholder="address" required >
          <input  class="form-control" type="phone" name="" value="" placeholder="phone"required >
          <label  class="form-control" for="info_mail">You want emails with offers?</label>
          <input   type="checkbox" id="info_mail"name="" value='Yes'required >
          </div>
        </div>
        <div >
          <h4>payment :</h4>
<div class=" row payment">


          <div class="cart col-xs-6">
          <label for="cartpayment" class="form-label" >Cart </label>
          <input id="cartInput" class="form-control " onChange="changeCash()" list="cartpayment"  >
          <datalist id="cartpayment">
            <option value="Visa" >Visa</option>
            <option value='mastercard'>mastercard</option>
            </datalist>
        </div>
        <div class="cash col-xs-6">
          <label  class="" for="required ">Cash</label>
          <input   type="checkbox" id="payWithCash" name="Cash" value='cash' checked>
        </div>

        </div>
        </div>

<div class="subt0btn">
    <button type="submit" class="btn btn-outline-success">Success</button>
</div>

      </form>
    </section>
  </body>
</html>
